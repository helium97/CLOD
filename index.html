<!DOCTYPE html>
<html>
<head>

  <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<style>
model-viewer {
  width: 800px;
  height: 600px;
}
</style>

</head>

<body>

<model-viewer
  data-name="baloon"
  src="CLODmoduleAR.glb"
  ios-src="CLODmoduleAR.usdz"
  ar
  ar-placement="floor"
  ar-modes="scene-viewer quick-look"
  camera-controls
  auto-rotate
  poster="CLODposterAR.png"
>

<button slot="ar-button" id="ar-button">
    Try it in AR
  </button>

<model-viewer
  data-name="baloon"
  ios-src="NewClodExplodedAR.usdz"
  ar
  ar-placement="floor"
  ar-modes="scene-viewer quick-look"
  camera-controls
  auto-rotate
  poster="CLODposterAR.png"
>

<button slot="ar-button" id="ar-button">
    Try exploded view in AR
  </button>

</body>
